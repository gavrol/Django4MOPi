{% extends "base.html" %}

{% block title %}Your ToDo {% endblock %}

{% block content %}
	<table id="list"> 
	{% for item in items %}
		<tr><td> {{ forloop.counter }}: {{ item.name }}</td></tr> 
	{% empty %}
    	<tr><td> <p>There are no items on your list yet. Get busy!</p> </td></tr> 
	{% endfor %}
</table>


{% endblock %}
